<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  
  <title>Todo app</title>
  
</head>
<body>

  <div class="header">
    <div class="container">
      <div class="header__title">
        <h1>Todo</h1>
        <div class="header__title_control">
          <div id="themeSwitcher" class="theme-switcher"></div>
          <ion-icon class="auth" id="login" name="log-in-outline"></ion-icon>
          <ion-icon class="auth _hidden" id="logout" name="log-out-outline"></ion-icon>
        </div>
      </div>
      <div class="input-wrapper">
        <input class="input" value="" type="text" id="newTodo" placeholder="Create a new todo...">
        <div class="button" id="newTodoBtn"></div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="todo-list" id="todoList">
      <div></div> 
      <div class="todo-list__footer todo-list__footer_hidden">
        <div class="todo-list__footer-counter"></div>
        <div class="state-list">
          <button data-state="all">All</button>
          <button data-state="active">Active</button>
          <button data-state="completed">Completed</button>
        </div>
        <div class="todo-list__footer-btn-wrapper"><div id="clearBtn" class="todo-list__footer-btn">Clear Complited</div></div>
      </div>
    </div>

    <div id="labelForEmptyList">Add your first todo</div>
  </div>

  <div class="popup-wrapper hidden">
    <div class="popup hidden" id="signIn">
      <ion-icon class="close-btn" name="close-outline"></ion-icon>
      <div class="popup__title">
        <h2>Sign in</h2>
      </div>
      <div class="popup__content">
        <button class="btn" id="signInWithGoogle">
          <ion-icon name="logo-google"></ion-icon>
          <span>Sign in with Google</span>
        </button>
      </div>
    </div>

    <div class="popup hidden" id="signOut">
      <ion-icon class="close-btn" name="close-outline"></ion-icon>
      <div class="popup__title">
        <h2>Do you want to leave?</h2>
      </div>
      <div class="popup__content">
        <button class="btn" id="signOutWithGoogle">
          <ion-icon name="logo-google"></ion-icon>
          <span>Sign out</span>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <!-- Firebase -->
  
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script> -->

  <script type="module" src="main.js"></script>
</body>
</html>
