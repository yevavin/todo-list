<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="manifest" href="manifest.json"> -->

  <title>Todo app</title>

</head>

<body>

  <div class="header">
    <div class="container">
      <div class="header__title">
        <h1>Todo</h1>
        <div class="header__title_control">
          <div id="themeSwitcher" class="theme-switcher"></div>
          <img src="./images/log-in.svg" class="auth hidden" id="login" alt="log-in">
          <img src="./images/log-out.svg" class="auth hidden" id="logout" alt="log-out">
        </div>
      </div>
      <div class="input-wrapper">
        <input class="input" value="" type="text" id="newTodo" placeholder="Create a new todo...">
        <div class="button" id="newTodoBtn"></div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="todo-list" id="todoList">
      <div></div>
      <div class="todo-list__footer todo-list__footer_hidden">
        <div class="todo-list__footer-counter"></div>
        <div class="state-list">
          <button data-state="all">All</button>
          <button data-state="active">Active</button>
          <button data-state="completed">Completed</button>
        </div>
        <div class="todo-list__footer-btn-wrapper">
          <div id="clearBtn" class="todo-list__footer-btn">Clear Complited</div>
        </div>
      </div>
    </div>

    <div id="labelForEmptyList">Add your first todo</div>
  </div>

  <!-- Popups -->

  <div class="popup-wrapper hidden">

    <!-- Sign in popup -->
    <div class="popup hidden" id="signIn">
      <img src="./images/x.svg" class="close-btn" alt="close">
      <div class="popup__title">
        <h2>Sign in</h2>
      </div>
      <div class="popup__content">
        <button class="btn" id="signInWithGoogle">
          <img src="./images/google.svg" alt="google-icon">
          Sign in with Google
        </button>
      </div>
      <div class="popup__footer">
        Sign in allows you to manage your todo on different devices
      </div>
    </div>

    <!-- Log out popup -->
    <div class="popup hidden" id="signOut">
      <img src="./images/x.svg" class="close-btn" alt="close">
      <div class="popup__title">
        <h2>Do you want to leave?</h2>
      </div>
      <div class="popup__content">
        <button class="btn" id="signOutWithGoogle">
          <ion-icon name="logo-google"></ion-icon>
          <span>Log out</span>
        </button>
      </div>
    </div>

  </div>

  <!-- Item info popup -->
  <div class="item-info__popup-wrapper popup-wrapper hidden">
    <div class="item-info__popup hidden" id="itemInfoPopup">
      <img src="./images/x.svg" class="close-btn" alt="close">
      <div class="popup__content">
      </div>
    </div>
  </div>

  <!-- Firebase -->

  <!-- <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script> -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script> -->

  <script type="module" src="main.js"></script>
</body>

</html>
