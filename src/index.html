<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="light">

  <div class="header">
    <div class="container">
      <div class="header__title">
        <h1>Todo</h1>
        <div id="themeSwitcher" class="theme-switcher"></div>
      </div>
      <div class="input-wrapper">
        <input class="input" value="" type="text" id="newTodo" placeholder="Create a new todo...">
        <div class="button" id="newTodoBtn"></div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="todo-list" id="todoList">
      <div></div> 
      <div class="todo-list__footer todo-list__footer_hidden">
        <div class="todo-list__footer-counter"></div>
        <div class="state-list">
          <h2 data-state="all">All</h2>
          <h2 data-state="active">Active</h2>
          <h2 data-state="completed">Completed</h2>
        </div>
        <div class="todo-list__footer-btn-wrapper"><div id="clearBtn" class="todo-list__footer-btn">Clear Complited</div></div>
      </div>
    </div>

  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
